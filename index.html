<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign in</title>
</head>
<body>
    <img class="box1" src="asd" alt="Amazon logo">
    <div class="box2">
        <h1>Sign In</h1>
        <label class="email" for="email">Email(phone or model accounts)</label>
        <input class="emailtextbox" type="email" id="email" name="email" placeholder="Enter Email" required>
        <div class="password-forgot">
            <label class="password" for="password">Password</label>
            <a class="forgot" href="">Forgot Password</a>
        </div>
        <input class="passwordtextbox" type="password" id="password" name="password" required minlength="6" placeholder="Enter Password">
        <button class="button1" type="submit">Continue</button>
        <div class="needbox">
            <div class="triangle-right"></div>
            <a class="need" href="">Need Help?</a>
        </div>
    </div>
    <div class="box3">
        <div class="new">
            <hr>
            <p>New to Amazon?</p>
            <hr>
        </div>
        <button class="button2" href="">Create Your Amazon Account</button>
    </div>
</body>
<hr class="hrfoot">
<footer>
    <div class="box4">
    <a class="conditions" href="">Conditions of use</a>
    <a class="privacy" href="">Privacy Policy</a>
    <a class="help" href="">Help</a>
    </div>
    <h6>&copy 1996-2020, Amazon.com,inc or it's affiliates</h6>
</footer>
</html>
